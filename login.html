<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Login | Online Multiplayer Games - OMG</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="all.css">
        <link rel="shortcut icon" type="image/png" href="assets/tetrisCatIcon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <button class="back-button" onclick="window.location.href='index.html';">&lt; Back</button>
        <div class="login-card">
            <h2>Login</h2>
            <input id="username" placeholder="Username" type="text"/>
            <div class="password-wrapper">
                <input id="password" type="password" placeholder="Password" oninput="checkPasswordStrength()">
                <span class="toggle-password" onclick="togglePassword('password', this)">
                    <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.04 10.04 0 012.873-4.568M6.18 6.18a10.05 10.05 0 015.82-1.18c4.478 0 8.268 2.943 9.542 7a10.051 10.051 0 01-4.623 5.592M3 3l18 18"/>
                    </svg>
                </span>
            </div>
            <button onclick="login()">Login</button>
            <div class="message" id="message"></div>
            <div class="bottom-links">
                Don't have an account? <a href="signup.html">Signup here</a>
            </div>
        </div>

        <script src="login.js"></script>
    </body>
</html>
